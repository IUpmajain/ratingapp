<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar bg-secondary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 w-100 text-white text-center fs-1 fw-semibold">RATING APP</span>
        </div>
    </nav>

    <form class="d-flex justify-content-center flex-column align-items-center">
        <select required name="rating" id="rating" class="form-control my-3 w-75">
            <option value="">select rating</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <textarea required name="text" id="text" class="form-control mt-2 rounded-0 w-75" cols="20" rows="5"
            placeholder="Enter your review here..."></textarea>
        <button class="btn btn-success rounded-0 w-75 mt-2 fs-5 fw-semibold"> Saving the rating</button>
    </form>
    <div class="container mt-5 w-50 d-flex flex-column justify-content-center align-items-center"></div>


    <script src="main.js"></script>
</body>

</html>
